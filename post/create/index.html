        <div>
        <input type="text" name="title" placeholder="Title" required maxlength="100">
    </div>
        <div>
        <input type="url" name="mediaURL" placeholder="Image URL">
    </div>

        <input type="text" name="mediaALT" placeholder="Image Alt Text">

    <div>
        <input type="datetime-local" name="endsAt" placeholder="Date for Auction end" required>
    </div>
        <div>
        <textarea type="text" name="description" placeholder="Blog post text..." required> </textarea>
    </div>
      <button type="submit">Post</button>
    </div>
</form>
