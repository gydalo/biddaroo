<!doctype html>
<html lang="en">
  <head>
    <script type="module" src="../src/app.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="../src/css/normalcss.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/03b5ffc1d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Instrument+Serif:ital@0;1&family=Ysabeau+SC:wght@1..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-background text-white">
    <div id="logOutButton" class="font-p"></div>
    <div id="loggedInProfileButton" class="font-p"></div>
    <div class="flex justify-center items-center min-h-screen bg-gray-800">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-screen-lg w-full">
        <div
          data-carousel
          class="flex flex-col justify-center items-center p-6 w-full md:w-3/4 mx-auto">
          <ul
            data-slides
            class="w-full flex justify-center items-center overflow-hidden space-x-4 h-64 md:h-80"></ul>

          <div class="flex justify-center mt-4 space-x-4">
            <button
              class="carousel-button prev text-white text-2xl p-3"
              data-carousel-button="prev">
              <i class="fa-solid fa-circle-arrow-left"></i>
            </button>
            <button
              class="carousel-button next text-white text-2xl p-3"
              data-carousel-button="next">
              <i class="fa-solid fa-circle-arrow-right"></i>
            </button>
          </div>
        </div>

        <div class="flex flex-col justify-center items-center p-6">
          <div id="post-container" class="mb-4 w-full max-w-md p-4"></div>
          <div id="bidder-container" class="mb-4 w-full max-w-md p-4"></div>
          <div class="container-buttons-post flex space-x-4">
            <div id="editButton"></div>
            <div id="deleteButton"></div>
          </div>
          <div id="bid-container" class="mt-4 w-full max-w-md p-4"></div>
          <div
            id="place-bid-button">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
