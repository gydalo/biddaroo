<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../../src/app.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon/favicon-16x16.png">
    <link rel="stylesheet" href="../../src/css/style.css" />
    <title>Biddaroo - Edit Profile</title>
    <script
    src="https://kit.fontawesome.com/03b5ffc1d7.js"
    crossorigin="anonymous"
  ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Instrument+Serif:ital@0;1&family=Ysabeau+SC:wght@1..1000&display=swap"
    rel="stylesheet">
</head>
<body class="bg-background text-white">
  <header class="bg-header px-4 w-full">
    <div class="flex space-x-4 items-center text-sm justify-between">
      <div>
    <div><a href="/biddaroo/index.html"><img class="w-14" src="/images/logo-removebg-preview.png" alt="Logo"></a></div>
  </div>
  <div class="flex items-end gap-4">
    <div id="loggedInProfileButton"></div>
    <div id="logOutButton" class="mr-4"></div>
  </div>
    </div>
  </header>
    <main>
      <div class="flex items-center justify-center gap-32 mt-24 flex-wrap md:flex-nowrap">
        <div class="mt-4 md:basis-1/3 flex flex-col items-center">
    <div class="mb-4">
      <h1 class="font-heading text-xl">Biddaroo</h1>
    </div>
    <h2 class="font-h2">Edit Profile</h2>
      <div class="mt-4">
    <form id="editProfile" name="editProfile" class="space-y-4">
        <div>
        <input type="text" name="username" placeholder="Username" id="username" required maxlength="15" class="bg-transparent outline outline-1 p-1 outline-white/45 font-p min-w-72 max-w-96">
    </div>
        <div>
        <input type="url" name="avatarURL" id="avatarURL" placeholder="Profile image URL" class="bg-transparent outline outline-1 p-1 outline-white/45 font-p min-w-72 max-w-96">
    </div>
    <div>
        <input type="url" name="bannerURL" id="bannerURL" placeholder="Header URL" class="bg-transparent outline outline-1 p-1 outline-white/45 font-p min-w-72 max-w-96">
    </div>
        <div>
        <textarea name="bio" id="bio" placeholder="Bio text..." class="bg-transparent outline outline-1 p-1 outline-white/45 font-p min-w-72 max-w-96 h-32"></textarea>
    </div>    <div class="text-center">
      <button type="submit" class="font-h2 text-center bg-button py-1 px-3 hover:bg-hover">Edit</button>
    </div>
    </div>
  </div>
</form>
<div id="auctionContainer" class="md:basis-1/3 flex flex-col items-center justify-center text-center gap-16">
  <h2 class="font-h2">Auctions you might like...</h2>
</div>
</main>
<footer class="bg-footer p-10">
  <h2 class="font-heading text-lg">Biddaroo</h2> <br>
  <p class="font-p">Copyright</p>
  </footer>
  </body>
</html>
