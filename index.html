<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/js/router/views/home.js"></script>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    
<div class="container">
        <form class="form--unhidden" id="loginForm" name="login" method="POST">
            <h2>Login</h2>
          <div class="form-inputs">
            <input 
            placeholder="Email" 
            id="email" type="email" 
            name="email" 
            required
            />
          </div>
          <div class="form-inputs">
            <input 
            placeholder="Password" 
            type="password" 
            name="password" 
            id="password" 
            class="p-1" 
            required
            />
            </div>
            <div class="form-inputs">
          <button type="submit">Login</button>
        </div>

        <p class="form-text" id="toregisterForm"><a class="form-link" href="#registerForm" id="linkRegisterForm">Don't have an account? Register now</a></p>
    </form>


    <form class="form--hidden" id="registerForm" name="register" method="POST">
        <h2>Register</h2>
      <div class="form-inputs">
        <input 
        placeholder="Email" 
        id="newEmail" type="email" 
        name="email" 
        required
        pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
        title="Please enter a valid noroff.no or stud.noroff.no address"
        />
      </div>
      <div class="form-inputs">
        <input 
        placeholder="Username" 
        id="name"
        type="text" 
        name="name" 
        required
        maxlength="20"
        pattern="^[\w]+$"
        title="Please enter a username using only letters and numbers"
        />
      </div>
      <div class="form-inputs">
        <input 
        placeholder="Password" 
        type="password" name="password" 
        id="newPassword" 
        required
        minlength="8"
         />
      </div>
      <div class="form-inputs">
      <button type="submit">Register</button>
    </div>
    <p class="form-text" id="toLogin">
    <a class="form-link" href="#changeLogin" id="linkLogin">Already have an account? Sign in here</a>
  </p>
</form>
</div>


    </main>
      <footer>
        Copyright
        </footer>
</body>
</html>
