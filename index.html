<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/js/router/views/home.js"></script>
</head>
<body>
    

    <div>
        <form id="loginForm" name="login" action="#">
            <h2>Login</h2>
          <div class="input-box">
            <input 
            placeholder="Email" 
            id="email" type="email" 
            name="email" 
            required
            />
          </div>
          <div class="input-box">
            <input 
            placeholder="Password" 
            type="password" 
            name="password" 
            id="password" 
            class="p-1" 
            required
            />
          </div>
          <button type="submit">Login</button>

        <p class="message">Don't have an account?</p><a href="#">Register now</a>
    </form>
</div>

<div>
    <form id="registerForm" name="register" action="#">
        <h2>Register</h2>
      <div class="input-box">
        <input 
        placeholder="Email" 
        id="email" type="email" 
        name="email" 
        required
        pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
        title="Please enter a valid noroff.no or stud.noroff.no address"
        />
      </div>
      <div class="input-box">
        <input 
        placeholder="Username" 
        id="username" 
        type="text" 
        name="username" 
        required
        maxlength="20"
        pattern="^[\w]+$"
        title="Please enter a username using only letters and numbers"
        />
      </div>
      <div class="input-box">
        <input 
        placeholder="Password" 
        type="password" name="password" 
        id="password" 
        required
        minlength="8"
         />
      </div>
      <button type="submit">Register</button>
      
    <p class="message">Already have an account?</p><a href="#">Sign in here</a>
</form>
</div>
    </main>
      <footer>
        Copyright
        </footer>
</body>
</html>
