<!doctype html>
<html lang="en">
  <head>
    <script type="module" src="../src/app.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="../src/css/normalcss.css" />
    <title>Biddaroo - Auction Page</title>
    <script src="https://kit.fontawesome.com/03b5ffc1d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Instrument+Serif:ital@0;1&family=Ysabeau+SC:wght@1..1000&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-background text-white">
    <header class="bg-header px-4 w-full">
      <div class="flex space-x-4 items-center text-sm justify-between">
        <div>
          <a href="/biddaroo/index.html">
            <img class="w-14" src="../images/logo-removebg-preview.png" alt="Logo">
          </a>
        </div>
        <div class="flex items-end gap-4">
          <div id="loggedInProfileButton"></div>
          <div id="logOutButton" class="mr-4"></div>
        </div>
      </div>
    </header>
    <main class="mx-auto md:m-20 overflow-hidden min-h-screen grid grid-rows-[auto_1fr_auto]">
    <div class="flex justify-center items-center min-h-screen">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:gap-8 max-w-screen-lg w-full">
        <div data-carousel class="flex flex-col justify-center items-center w-full mx-auto relative">
          <ul data-slides class="w-full flex justify-center items-center overflow-hidden h-64 md:h-80"></ul>
          <div class="absolute inset-0 flex justify-between items-center">
            <button class="carousel-button prev text-white text-2xl p-3" data-carousel-button="prev">
              <i class="fa-solid fa-circle-arrow-left"></i>
            </button>
            <button class="carousel-button next text-white text-2xl p-3" data-carousel-button="next">
              <i class="fa-solid fa-circle-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="flex flex-col justify-center items-center p-4 md:pt-6">
          <div>
            <div id="renderTitle"></div>
            <div>
              <div id="renderCreateEndsAt"></div>
            </div>
            <div id="post-container" class="mt-4 mb-10 self-center"></div>
            <div class="text-center mt-10 space-y-4">
              <div id="bidder-container" class=""></div>
              <div class="flex"></div>
              <div id="bid-container" class="flex justify-center items-center"></div>
            </div>
            <div class="flex justify-center gap-4 mt-10">
              <div id="editButton"></div>
              <div id="deleteButton"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
    <footer class="bg-footer p-10">
      <h2 class="font-heading text-lg">Biddaroo</h2>
      <br>
      <p class="font-p">Copyright</p>
    </footer>
  </body>
</html>
