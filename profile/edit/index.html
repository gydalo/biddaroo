<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../../src/app.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <title>Document</title>
    <script
    src="https://kit.fontawesome.com/03b5ffc1d7.js"
    crossorigin="anonymous"
  ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Instrument+Serif:ital@0;1&family=Ysabeau+SC:wght@1..1000&display=swap"
    rel="stylesheet">
</head>
<body class="bg-background text-white">
    <header>
    <div id="loggedInProfileButton" class="form--hidden"></div>
      <div id="logOutButton"></div>
    </header>
    <main>
      <div class="flex flex-col items-center mt-24">
  <div class="mt-4">
    <div class="mb-4">
      <h1 class="font-heading text-xl">Biddaroo</h1>
    </div>
    <h2 class="font-h2">Edit Profile</h2>
      <div class="mt-4">
    <form id="editProfile" name="editProfile" class="space-y-4">
        <div>
        <input type="text" name="username" placeholder="Username" id="username" required maxlength="15" class="bg-transparent outline outline-1 p-1 outline-white/45 font-p w-full">
    </div>
        <div>
        <input type="url" name="avatarURL" id="avatarURL" placeholder="Profile image URL" class="bg-transparent outline outline-1 p-1 outline-white/45 font-p w-full">
    </div>
    <div>
        <input type="url" name="bannerURL" id="bannerURL" placeholder="Header URL" class="bg-transparent outline outline-1 p-1 outline-white/45 font-p w-full">
    </div>
        <div>
        <textarea name="bio" id="bio" placeholder="Bio text..." class="bg-transparent outline outline-1 p-1 outline-white/45 font-p w-full"></textarea>
    </div>    <div class="text-center">
      <button type="submit" class="font-h2 text-center bg-button py-1 px-3 hover:bg-hover">Edit</button>
    </div>
    </div>
</form>
</main>
  <footer>
    Copyright
    </footer>
  </body>
</html>
